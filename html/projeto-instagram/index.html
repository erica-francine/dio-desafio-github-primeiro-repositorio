<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imagens/icone-instagram.png" type="image.png">
</head>
<body>
    <div class="pagina-instagram">
        <div class="celular">
            <img src="./imagens/instagram-celular.png" alt="Celular com a pagina do instagram aberta.">
        </div>
        <div class="login">
            <div class="entrar estilo">
                <img src="./imagens/instagram-logo.png" alt="Logo do Intagram.">
                <form method="post" action="#"> 
                    <input class="botao-dados" type="email" name="email" placeholder="Telefone, nome de usuário ou email"> 
                    <input class="botao-dados" type="password" name="senha" placeholder="Senha"> 
                    <input class="botao-entrar" type="submit" value="Entrar"> 
                </form>  
                    <ul>
                    <li>OU</li>
                    <li><a href="#">Entrar com o Facebook</a></li>
                    <li>Esqueceu a senha?</li>
                </ul>
            </div>
            <div class="registrar estilo">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="baixar-app">
                <div class="obter-app"><p>Obtenha o aplicativo.</p></div>
                <div class="buttons">
                    <img src="./imagens/apple-button.png" alt="Baixar na App Store.">
                    <img src="./imagens/googleplay-button.png" alt="Baixar no Google Play.">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
